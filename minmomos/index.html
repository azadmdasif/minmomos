
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>minmomos POS | the ultimate momo station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-brown': '#4A2C2A',
              'brand-yellow': '#FBBF24',
              'brand-cream': '#FDFBF5',
              'brand-red': '#D95323',
              'brand-stone': '#E7E5E4',
              'mountain-green': '#064E3B',
              'peak-amber': '#D97706',
            },
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      /* Keep the print root hidden on screen but laid out */
      #print-root {
        position: absolute;
        left: -9999px;
        top: 0;
        width: 58mm;
        opacity: 0;
        pointer-events: none;
      }

      @media print {
        @page {
          size: 58mm auto;
          margin: 0;
        }

        /* Hide the main app without destroying its layout context */
        #root {
          visibility: hidden !important;
          height: 0 !important;
          overflow: hidden !important;
        }

        /* Isolate and display the print root */
        #print-root {
          position: static !important;
          left: 0 !important;
          opacity: 1 !important;
          display: block !important;
          width: 58mm !important;
          padding: 2mm !important;
          background: #fff !important;
          color: #000 !important;
        }

        body {
          margin: 0;
          padding: 0;
          background: #fff !important;
        }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      body { background-color: #FDFBF5; color: #4A2C2A; }
    </style>

        "react-dom": "https://esm.sh/react-dom@^19.2.4"
      }
    }
    </script>

    <div id="root"></div>
