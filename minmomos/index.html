
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>minmomos POS | the ultimate momo station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-brown': '#4A2C2A',
              'brand-yellow': '#FBBF24',
              'brand-cream': '#FDFBF5',
              'brand-red': '#D95323',
              'brand-stone': '#E7E5E4',
              'mountain-green': '#064E3B',
              'peak-amber': '#D97706',
            },
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      @media print {
        @page { 
          size: 58mm auto; 
          margin: 0; 
        }
        
        /* Force display and visibility for print engine */
        html, body {
          height: auto !important;
          overflow: visible !important;
          background: #fff !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Hide all UI elements including sidebars and navs */
        #root > *:not(main),
        aside, nav, header, button, input, .no-print {
          display: none !important;
        }

        /* Reset all potential hidden parents */
        body * {
          visibility: hidden;
        }

        /* Target the receipt specifically */
        #printable-receipt, 
        #printable-receipt * {
          visibility: visible !important;
          display: block !important;
        }

        /* Un-nest the receipt layout for the printer */
        #printable-receipt {
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 58mm !important;
          margin: 0 !important;
          padding: 2mm !important;
          background: white !important;
          color: black !important;
          z-index: 99999 !important;
          box-shadow: none !important;
        }

        /* Strip modal/dialog styles that might interfere */
        .fixed, .absolute, [role="dialog"], [aria-modal="true"] {
          position: static !important;
          display: block !important;
          background: none !important;
          backdrop-filter: none !important;
          padding: 0 !important;
          margin: 0 !important;
          visibility: visible !important;
        }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      body { background-color: #FDFBF5; color: #4A2C2A; }
    </style>
